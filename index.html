    <style>
        /* Global Styles */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #60a5fa;
            --secondary-color: #10b981;
            --secondary-dark: #059669;
            --danger-color: #ef4444;
            --danger-dark: #dc2626;
            --warning-color: #f59e0b;
            --warning-dark: #d97706;
            --info-color: #3b82f6;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-card-hover: #334155;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #94a3b8;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            --gradient-secondary: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
            --gradient-danger: linear-gradient(135deg, var(--danger-color), var(--danger-dark));
            --gradient-warning: linear-gradient(135deg, var(--warning-color), var(--warning-dark));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            line-height: 1.6;
            transition: var(--transition);
        }

        body[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        body[dir="ltr"] {
            direction: ltr;
            text-align: left;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header & Navigation */
        .header {
            background: linear-gradient(135deg, var(--dark-card), #0f172a);
            color: white;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .app-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-light), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .language-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 18px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            transition: var(--transition);
        }

        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Auth Screens */
        .auth-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 40px;
            background-color: var(--dark-card);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--dark-text-secondary);
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--dark-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }

        /* Human Verification */
        .human-verification {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .verification-checkbox {
            display: flex;
            align-items: center;
            gap: 18px;
            cursor: pointer;
            padding: 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.02);
            user-select: none;
            transition: var(--transition);
        }

        .verification-checkbox:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .verification-checkbox.verified {
            border-color: var(--secondary-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .checkmark {
            width: 26px;
            height: 26px;
            border: 2px solid var(--dark-text-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: transparent;
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .verification-checkbox.verified .checkmark {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .verification-label {
            flex: 1;
            font-weight: 600;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-success {
            background: var(--gradient-secondary);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-block {
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Error Messages */
        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            display: none;
        }

        .error-message.show {
            display: flex;
        }

        .form-control.error {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 4000;
        }

        body[dir="ltr"] .toast-container {
            right: auto;
            left: 25px;
        }

        .toast {
            background: var(--dark-card);
            color: var(--dark-text);
            padding: 18px 25px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(100%);
            opacity: 0;
            transition: var(--transition);
            border-left: 4px solid transparent;
            min-width: 300px;
        }

        body[dir="ltr"] .toast {
            transform: translateX(-100%);
            border-left: none;
            border-right: 4px solid transparent;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            border-left-color: var(--secondary-color);
        }

        body[dir="ltr"] .toast.success {
            border-right-color: var(--secondary-color);
        }

        .toast.error {
            border-left-color: var(--danger-color);
        }

        body[dir="ltr"] .toast.error {
            border-right-color: var(--danger-color);
        }

        .toast.warning {
            border-left-color: var(--warning-color);
        }

        body[dir="ltr"] .toast.warning {
            border-right-color: var(--warning-color);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Role Badge */
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .role-badge.admin {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .role-badge.driver {
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(37, 99, 235, 0.3);
        }

        /* Admin Navigation */
        .dashboard-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: var(--border-radius);
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius-sm);
            background: none;
            color: var(--dark-text-secondary);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .nav-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .auth-container {
                margin: 30px auto;
                padding: 25px;
            }
            
            .dashboard-nav {
                flex-wrap: wrap;
            }
            
            .nav-btn {
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
            
            .toast {
                min-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
            }
            
            .btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>

        function initializeApp() {
            // Load saved language preference
            const savedLanguage = localStorage.getItem('system_language');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
                updateLanguageDirection();
            }
            
            // Load system settings
            loadSystemSettings();
        }

        function setupEventListeners() {
            // Language toggle
            document.getElementById('languageToggle').addEventListener('click', toggleLanguage);
            
            // Auth tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchAuthTab(tabName);
                });
            });
            
            // Form validation
            document.getElementById('loginUsername').addEventListener('input', validateLoginForm);
            document.getElementById('loginPassword').addEventListener('input', validateLoginForm);
            document.getElementById('regName').addEventListener('input', validateRegisterForm);
            document.getElementById('regUsername').addEventListener('input', validateRegisterForm);
            document.getElementById('regPassword').addEventListener('input', validateRegisterForm);
            
            // Login/Register buttons
            document.getElementById('loginBtn').addEventListener('click', loginUser);
            document.getElementById('registerBtn').addEventListener('click', registerUser);
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logoutUser);
            
            // Enter key support
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && isAdminVerified) loginUser();
            });
            
            document.getElementById('regPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && isDriverVerified) registerUser();
            });
        }

        function setupHumanVerification() {
            // Admin Verification
            const adminVerification = document.getElementById('adminVerification');
            if (adminVerification) {
                adminVerification.addEventListener('click', function() {
                    this.classList.toggle('verified');
                    isAdminVerified = this.classList.contains('verified');
                    validateLoginForm();
                    
                    if (isAdminVerified) {
                        showToast(translations[currentLanguage].verificationRequired, 'success');
                    }
                });
            }
            
            // Driver Verification
            const driverVerification = document.getElementById('driverVerification');
            if (driverVerification) {
                driverVerification.addEventListener('click', function() {
                    this.classList.toggle('verified');
                    isDriverVerified = this.classList.contains('verified');
                    validateRegisterForm();
                    
                    if (isDriverVerified) {
                        showToast(translations[currentLanguage].verificationRequired, 'success');
                    }
                });
            }
        }

        function validateLoginForm() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Clear previous errors
            document.getElementById('loginUsernameError').classList.remove('show');
            document.getElementById('loginPasswordError').classList.remove('show');
            document.getElementById('loginUsername').classList.remove('error');
            document.getElementById('loginPassword').classList.remove('error');
            
            let isValid = true;
            
            // Validate username
            if (!username) {
                document.getElementById('loginUsernameError').classList.add('show');
                document.getElementById('loginUsername').classList.add('error');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                document.getElementById('loginPasswordError').classList.add('show');
                document.getElementById('loginPassword').classList.add('error');
                isValid = false;
            }
            
            // Enable/disable button
            document.getElementById('loginBtn').disabled = !(isValid && isAdminVerified);
            
            return isValid;
        }

        function validateRegisterForm() {
            const fullName = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            
            // Clear previous errors
            document.getElementById('regNameError').classList.remove('show');
            document.getElementById('regUsernameError').classList.remove('show');
            document.getElementById('regPasswordError').classList.remove('show');
            document.getElementById('regName').classList.remove('error');
            document.getElementById('regUsername').classList.remove('error');
            document.getElementById('regPassword').classList.remove('error');
            
            let isValid = true;
            
            // Validate full name
            if (!fullName) {
                document.getElementById('regNameError').classList.add('show');
                document.getElementById('regName').classList.add('error');
                isValid = false;
            }
            
            // Validate username
            if (!username) {
                document.getElementById('regUsernameError').classList.add('show');
                document.getElementById('regUsername').classList.add('error');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                document.getElementById('regPasswordError').classList.add('show');
                document.getElementById('regPassword').classList.add('error');
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('regPasswordError').innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <span>${translations[currentLanguage].passwordLength}</span>
                `;
                document.getElementById('regPasswordError').classList.add('show');
                document.getElementById('regPassword').classList.add('error');
                isValid = false;
            }
            
            // Enable/disable button
            document.getElementById('registerBtn').disabled = !(isValid && isDriverVerified);
            
            return isValid;
        }

        function switchAuthTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            
            // Show selected form
            document.getElementById('loginForm').style.display = tabName === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tabName === 'register' ? 'block' : 'none';
            
            // Reset verification states
            if (tabName === 'login') {
                isDriverVerified = false;
                document.getElementById('driverVerification')?.classList.remove('verified');
                validateLoginForm();
            } else {
                isAdminVerified = false;
                document.getElementById('adminVerification')?.classList.remove('verified');
                validateRegisterForm();
            }
        }

        async function loginUser() {
            if (!validateLoginForm() || !isAdminVerified) {
                showToast(translations[currentLanguage].verificationRequired, 'error');
                return;
            }
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            showLoading(true);
            
            try {
                // Check if it's the system admin
                if (username === SYSTEM_ADMIN.username && password === SYSTEM_ADMIN.password) {
                    currentUser = {
                        id: 'system_admin',
                        ...SYSTEM_ADMIN
                    };
                    userRole = 'admin';
                    
                    // Save session
                    saveSession();
                    
                    // Show success message
                    showToast(translations[currentLanguage].loginSuccess, 'success');
                    
                    // Show dashboard
                    setTimeout(() => {
                        showDashboard();
                        showLoading(false);
                    }, 1000);
                    return;
                }
                
                // Check registered drivers
                const registeredUsers = JSON.parse(localStorage.getItem('registered_users') || '{}');
                let userFound = null;
                
                for (const [id, user] of Object.entries(registeredUsers)) {
                    if (user.username === username && user.password === password) {
                        userFound = { id, ...user };
                        break;
                    }
                }
                
                if (userFound) {
                    currentUser = {
                        id: userFound.id,
                        name: userFound.fullName,
                        username: userFound.username,
                        role: 'driver',
                        project: userFound.project || '',
                        area: userFound.area || ''
                    };
                    userRole = 'driver';
                    
                    // Save session
                    saveSession();
                    
                    // Show success message
                    showToast(translations[currentLanguage].loginSuccess, 'success');
                    
                    // Show dashboard
                    setTimeout(() => {
                        showDashboard();
                        showLoading(false);
                    }, 1000);
                } else {
                    showToast(translations[currentLanguage].loginError, 'error');
                    showLoading(false);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showToast(translations[currentLanguage].systemError, 'error');
                showLoading(false);
            }
        }

        async function registerUser() {
            if (!validateRegisterForm() || !isDriverVerified) {
                showToast(translations[currentLanguage].verificationRequired, 'error');
                return;
            }
            
            const fullName = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            
            showLoading(true);
            
            try {
                // Check if username already exists
                const registeredUsers = JSON.parse(localStorage.getItem('registered_users') || '{}');
                
                for (const user of Object.values(registeredUsers)) {
                    if (user.username === username) {
                        showToast(translations[currentLanguage].usernameExists, 'error');
                        showLoading(false);
                        return;
                    }
                }
                
                // Create new user
                const userId = 'driver_' + Date.now();
                const newUser = {
                    fullName,
                    username,
                    password,
                    role: 'driver',
                    createdAt: new Date().toISOString(),
                    lastLogin: null,
                    isActive: true
                };
                
                // Save user
                registeredUsers[userId] = newUser;
                localStorage.setItem('registered_users', JSON.stringify(registeredUsers));
                
                // Auto login
                currentUser = {
                    id: userId,
                    name: fullName,
                    username: username,
                    role: 'driver',
                    project: '',
                    area: ''
                };
                userRole = 'driver';
                
                // Save session
                saveSession();
                
                // Show success message
                showToast(translations[currentLanguage].registerSuccess, 'success');
                
                // Show dashboard
                setTimeout(() => {
                    showDashboard();
                    showLoading(false);
                }, 1000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showToast(translations[currentLanguage].registerError, 'error');
                showLoading(false);
            }
        }

        function saveSession() {
            if (currentUser) {
                const session = {
                    userId: currentUser.id,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('last_session', JSON.stringify(session));
            }
        }

        function checkAuthState() {
            try {
                const lastSession = JSON.parse(localStorage.getItem('last_session') || '{}');
                
                if (lastSession.userId && lastSession.timestamp) {
                    const sessionAge = Date.now() - new Date(lastSession.timestamp).getTime();
                    const maxSessionAge = 24 * 60 * 60 * 1000; // 24 hours
                    
                    if (sessionAge < maxSessionAge) {
                        restoreSession(lastSession);
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        }

        function restoreSession(session) {
            if (session.userId === 'system_admin') {
                currentUser = {
                    id: 'system_admin',
                    ...SYSTEM_ADMIN
                };
                userRole = 'admin';
                showDashboard();
            } else {
                const registeredUsers = JSON.parse(localStorage.getItem('registered_users') || '{}');
                const user = registeredUsers[session.userId];
                
                if (user) {
                    currentUser = {
                        id: session.userId,
                        name: user.fullName,
                        username: user.username,
                        role: 'driver',
                        project: user.project || '',
                        area: user.area || ''
                    };
                    userRole = 'driver';
                    showDashboard();
                }
            }
        }

        function showDashboard() {
            document.getElementById('authScreen').style.display = 'none';
            
            if (userRole === 'admin') {
                document.getElementById('adminDashboard').classList.add('active');
                document.getElementById('driverDashboard').classList.remove('active');
                
                // Add admin navigation
                document.getElementById('adminDashboard').innerHTML = `
                    <div class="dashboard-nav">
                        <button class="nav-btn active" data-section="reports">
                            <i class="fas fa-file-alt"></i> <span data-i18n="reports">التقارير</span>
                        </button>
                        <button class="nav-btn" data-section="settings">
                            <i class="fas fa-cogs"></i> <span data-i18n="settings">الإعدادات</span>
                        </button>
                    </div>
                    <div class="dashboard-section active" id="reportsSection">
                        <h2 style="color: white; margin-bottom: 20px;">لوحة تحكم المدير</h2>
                        <p style="color: var(--dark-text-secondary);">يمكنك إدارة التقارير والإعدادات من هنا</p>
                    </div>
                `;
                
                // Update translations
                updateLanguageText();
                
            } else {
                document.getElementById('driverDashboard').classList.add('active');
                document.getElementById('adminDashboard').classList.remove('active');
                
                // Add driver content
                document.getElementById('driverDashboard').innerHTML = `
                    <div style="background: var(--dark-card); padding: 25px; border-radius: var(--border-radius-lg);">
                        <h2 style="color: white; margin-bottom: 20px;">مرحباً ${currentUser.name}</h2>
                        <p style="color: var(--dark-text-secondary);">يمكنك تقديم تقارير الوقود من هنا</p>
                    </div>
                `;
            }
            
            // Update role badge
            updateRoleBadge();
            
            // Show logout button
            document.getElementById('logoutBtn').style.display = 'flex';
        }

        function updateRoleBadge() {
            const roleBadgeContainer = document.getElementById('roleBadgeContainer');
            if (userRole === 'admin') {
                roleBadgeContainer.innerHTML = `
                    <div class="role-badge admin">
                        <i class="fas fa-crown"></i>
                        <span>${translations[currentLanguage].admin}</span>
                    </div>
                `;
            } else {
                roleBadgeContainer.innerHTML = `
                    <div class="role-badge driver">
                        <i class="fas fa-truck"></i>
                        <span>${translations[currentLanguage].driver}</span>
                    </div>
                `;
            }
        }

        function logoutUser() {
            // Clear current user
            currentUser = null;
            userRole = null;
            
            // Clear role badge
            document.getElementById('roleBadgeContainer').innerHTML = '';
            
            // Hide logout button
            document.getElementById('logoutBtn').style.display = 'none';
            
            // Hide dashboards
            document.getElementById('adminDashboard').classList.remove('active');
            document.getElementById('driverDashboard').classList.remove('active');
            
            // Show auth screen
            document.getElementById('authScreen').style.display = 'block';
            
            // Reset forms
            resetAuthForms();
            
            // Clear session
            localStorage.removeItem('last_session');
            
            showToast('تم تسجيل الخروج بنجاح', 'success');
        }

        function resetAuthForms() {
            // Clear form fields
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('regName').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            
            // Reset verification
            isAdminVerified = false;
            isDriverVerified = false;
            document.getElementById('adminVerification').classList.remove('verified');
            document.getElementById('driverVerification').classList.remove('verified');
            
            // Reset validation
            validateLoginForm();
            validateRegisterForm();
            
            // Switch to login tab
            switchAuthTab('login');
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            localStorage.setItem('system_language', currentLanguage);
            
            updateLanguageDirection();
            updateLanguageText();
            
            showToast(translations[currentLanguage].languageChanged, 'success');
        }

        function updateLanguageDirection() {
            document.body.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
        }

        function updateLanguageText() {
            const lang = translations[currentLanguage];
            
            // Update header
            document.getElementById('languageText').textContent = lang.english;
            document.getElementById('logoutText').textContent = lang.logout;
            
            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (lang[key]) {
                    element.textContent = lang[key];
                }
            });
            
            // Update placeholders
            updatePlaceholders();
        }

        function updatePlaceholders() {
            const lang = translations[currentLanguage];
            
            // Update form placeholders
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            const regName = document.getElementById('regName');
            const regUsername = document.getElementById('regUsername');
            const regPassword = document.getElementById('regPassword');
            
            if (loginUsername) loginUsername.placeholder = lang.username;
            if (loginPassword) loginPassword.placeholder = lang.password;
            if (regName) regName.placeholder = lang.fullName;
            if (regUsername) regUsername.placeholder = lang.username;
            if (regPassword) regPassword.placeholder = lang.password;
        }

        function loadSystemSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('system_settings') || '{}');
                // Apply settings if needed
            } catch (error) {
                console.error('Error loading system settings:', error);
            }
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '<i class="fas fa-check-circle"></i>',
                error: '<i class="fas fa-exclamation-circle"></i>',
                warning: '<i class="fas fa-exclamation-triangle"></i>',
                info: '<i class="fas fa-info-circle"></i>'
            };
            
            toast.innerHTML = `
                ${icons[type] || icons.info}
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').classList.toggle('active', show);
        }

        // Utility function
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    </script>
